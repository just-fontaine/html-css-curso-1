<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/cursoemvideo02.ico" type="image/x-icon">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Calculando idade</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="ano">Ano de Nascimento: </label>
            <input type="number" id="ano" value="2000" min="1900" max="2024" oninput="calcularIdade()">
        </p>
        
        <p>
            <label for="idade">Idade: </label>
            <output id="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcularIdade() {
            if (ano.value == 0) {
                idade.innerHTML = 0
            }
            else {
                idade.innerHTML = 2024 - Number(ano.value)
            }
        }
    </script>
</body>
</html>
