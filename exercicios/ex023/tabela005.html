<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/cursoemvideo02.ico" type="image/x-icon">
    <title>Cell Merging</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cell Merging</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3"">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2">I</td>
        </tr>
        <tr>
            <td rowspan="2">K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>O</td>
        </tr>
    </table>
</body>
</html>
