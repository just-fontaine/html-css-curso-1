<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Challenge</title>
    <link rel="shortcut icon" href="img/cursoemvideo02.ico" type="image/x-icon">
    <style>
        body {
            font-family: cursive;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        .cinza {
            background-color: grey;
        }

        .media {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="cinza" scope="col">Área</th>
                <th rowspan="2" class="cinza" scope="col">Disciplina</th>
                <th colspan="2" class="cinza" scope="colgroup">Notas</th>
                <th rowspan="2" class="cinza" scope="col">Média</th>
            </tr>
            <tr>
                <th class="cinza" scope="col">Nota 1</th>
                <th class="cinza" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>8,0</td>
                <td>9,0</td>
                <td>8,5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>4.0</td>
                <td>5.0</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6,0</td>
                <td>10,0</td>
                <td>8,0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>3,0</td>
                <td>8,0</td>
                <td>5,5</td>
            </tr>
            <tr>
                <th colspan="4" style="background-color: grey;" class="media" scope="row">Média de Exatas</th>
                <td class="cinza">6,6</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>9,0</td>
                <td>7,0</td>
                <td>8,0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>10,0</td>
                <td>9,0</td>
                <td>9,5</td>
            </tr>
            <tr>
                <th colspan="4" style="background-color: grey;" class="media" scope="row">Média de Humanas</th>
                <td class="cinza">8,7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
