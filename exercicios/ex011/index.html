<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/cursoemvideo02.ico" type="image/x-icon">
    <title>Imagens Flexíveis</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Imagens Flexíveis</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem tamanho G">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <!--
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <audio src="midia/wolf-in-sheeps-clothing-reborn.m4a" controls></audio>
    -->
    
    <audio preload="metadata" controls> <!-- autoplay loop também são possíveis -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>
            Infelizmente não foi possível reproduzir o áudio.
            <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3">
                Clique aqui para baixar o MP3
            </a>
        </p>
    </audio>
</body>
</html>
