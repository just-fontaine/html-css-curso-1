<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/cursoemvideo02.ico" type="image/x-icon">
    <title>Mais Iframes</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" width="500">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar!
    </p>
    <p>
        O repositório do guanabara no
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a>
        </iframe>
        também é bem legal
    </p>
</body>
</html>
