<!DOCTYPE html> <!-- Indica que é um documento HTML5 (atual) -->
<html lang="pt-br"> <!-- Parâmetro lang indica o idioma do site -->
<head> <!-- Abre a tag do cabeçalho -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport initial-scale=1.0 - Significa que o site vai ocupar a tela inteira -->
    <title>Primeiro Exercício</title> <!-- Título do site (aparece na guia)-->
</head> <!-- Fecha o cabeçalho -->
<body> <!-- Abre a tag do corpo do site-->
    <h1>Cogito ergo sum!</h1>
    <hr> <!-- Horizontal Row -->
    <p>Esse é o primeiro exercício...</p>
    <p>O primeiro é sempre um passo muito importante</p>
</body> <!-- Fecha o corpo do site-->
</html> <!-- Fecha a tag html -->
